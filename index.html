<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets\style.css">
</head>

<body>
   <!-- logo and nav bar -->
   <nav class="navbar is-white has-shadow">
    <div class="navbar-brand">
        <span class="navbar-item ml-4">
            <img src="assets\icon.png" style="max-height: 75px">
        </span>
        <a onClick="window.location.reload();"
         class="narbar-item is-size-3 has-text-centered has-text-weigth-bold has-text-grey-dark py-4 mt-2">
            Weather DashBoard
        </a>
    </div>
   </nav>

   <!-- search bar -->
   <section class="section">

    <nav class="narvar is-white has-shadow">
        <div class="navbar-brand">
            <span class="navbar-item is-size-5 has-text-grey-dark">Search For A City: </span>

            <input id="search" class="input is-rounded mt-2" type="search" placeholder="Your City" style="max-width:300px">

            <button id="searchBtn" class="button is-dark is-rounded mt-2 ml-3" type="submit">Search</button>
        </div>

    </nav>
   </section>

   <!--  -->


    <div class="container">

        <div class="columns">
            <div class="column is-2 has-text-centered ">
              Here's the history
            </div>
            <div class="column is-9 has-background-info-light">
                <div class="container jumbotron">
              <div class="is-size-3 has-text-grey-dark has-text-weigth-bold ml-2">What could you find out in the forecast?</div>
              <br>
              <ul class="is-size-5 has-text-grey-dark has-text-weigth-bold ml-6 mt-5">
                <li>Temperature</li>
                <br>
                <li>Wind Speed</li>
                <br>
                <li>Humidity</li>
                <br>
                <li class="mb-5">UV Index</li>
              </ul>

              <div id="five-day" class="card">
                <div class="card-content">
                    <div class="content is-size-6 has-text-grey-dark has-text-weigth-bold">
                    </div>
                </div>
              </div>


            </div>   
            </div>

            <!-- creat space -->
            <div class="column is-1">
          </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.js"
    integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

</script>
